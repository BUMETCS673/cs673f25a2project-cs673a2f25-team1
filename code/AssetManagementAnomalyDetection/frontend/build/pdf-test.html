<!DOCTYPE html>
<html>
<head>
    <title>PDF OCR Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .upload-area {
            border: 2px dashed #1976d2;
            padding: 40px;
            text-align: center;
            background: #f5f5f5;
            margin: 20px 0;
        }
        button {
            background: #1976d2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover { background: #1565c0; }
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #f0f0f0;
            border-radius: 4px;
            display: none;
        }
        .success { background: #e8f5e9; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        .endpoint-selector { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>üîç PDF OCR Upload Test</h1>

    <div class="endpoint-selector">
        <label>
            <input type="radio" name="endpoint" value="azure" checked>
            Azure (https://ocr-backend-app.azurewebsites.net)
        </label><br>
        <label>
            <input type="radio" name="endpoint" value="local">
            Local (http://127.0.0.1:5001) - Only works if running locally
        </label>
    </div>

    <div class="upload-area">
        <p>Select a PDF file to test OCR processing</p>
        <input type="file" id="pdfFile" accept=".pdf">
        <br><br>
        <button onclick="uploadPDF()">Upload & Process</button>
    </div>

    <div id="result"></div>

    <script>
        async function uploadPDF() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a PDF file');
                return;
            }

            const endpoint = document.querySelector('input[name="endpoint"]:checked').value;
            const url = endpoint === 'azure'
                ? 'https://ocr-backend-app.azurewebsites.net/api/upload-pdf'
                : 'http://127.0.0.1:5001/api/upload-pdf';

            const formData = new FormData();
            formData.append('file', file);

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Processing... This may take 30-60 seconds on Azure (cold start)';
            resultDiv.className = '';
            resultDiv.style.display = 'block';

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = '<h3>‚úÖ Success!</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = '<h3>‚ùå Error</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = '<h3>‚ùå Network Error</h3><p>' + error.message + '</p>' +
                    '<p>Note: Local endpoint only works if backend is running on your machine.</p>';
            }
        }
    </script>
</body>
</html>
